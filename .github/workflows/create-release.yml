name: Create Release

on:
  pull_request:
    types: [closed] # PRì´ ë‹«í˜”ì„ ë•Œ íŠ¸ë¦¬ê±°

jobs:
  create-release:
    if: github.event.pull_request.merged == true # PRì´ ë³‘í•©ëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get-latest-tag
        run: |
          # ìµœì‹  íƒœê·¸ ê°€ì ¸ì˜¤ê¸°
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest-tag=$TAG" >> $GITHUB_ENV

      - name: Determine version increment
        id: determine-version
        run: |
          # ë¼ë²¨ í™•ì¸
          LABELS=$(echo "${{ github.event.pull_request.labels[*].name }}")
          echo "Found labels: $LABELS"
          
          # ìµœì‹  íƒœê·¸ ê¸°ë³¸ê°’ ì„¤ì •
          if [ -z "${{ env.latest-tag }}" ]; then
            LATEST_TAG="v0.0.0"
          else
            LATEST_TAG="${{ env.latest-tag }}"
          fi
          
          # íƒœê·¸ ìˆ«ìž ë¶„ë¦¬
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | cut -c2-)
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          
          # ë¼ë²¨ì— ë”°ë¼ ì¦ê°€
          if [[ $LABELS == *"MAJOR"* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ $LABELS == *"MINOR"* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          # ë‹¤ìŒ íƒœê·¸ ê³„ì‚°
          NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "next-tag=$NEXT_TAG" >> $GITHUB_ENV
          echo "Calculated next tag: $NEXT_TAG"

      - name: Extract Release Notes from PR
        id: extract-notes
        run: |
          # PR ë³¸ë¬¸ ê°€ì ¸ì˜¤ê¸°
          echo "${{ github.event.pull_request.body }}" > pr_body.txt

          # ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ì„¹ì…˜ ì¶”ì¶œ
          RELEASE_NOTES=$(awk '/^### ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸/,/^###|^<!--/' pr_body.txt | sed '1d;$d')

          # ë™ì ìœ¼ë¡œ ì¶”ê°€ëœ CodeRabbit í…ìŠ¤íŠ¸ ì¶”ì¶œ
          CODERABBIT_TEXT=$(awk '/^ðŸ°/,/^$/' pr_body.txt)

          # ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ê°€ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ê°’ ì„¤ì •
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="No release notes provided. This is an auto-generated release."
          fi

          # ìµœì¢… ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
          FINAL_NOTES="${RELEASE_NOTES}\n\n${CODERABBIT_TEXT}"

          # ì¶œë ¥ í™˜ê²½ ë³€ìˆ˜ ì €ìž¥
          echo "release-notes=$FINAL_NOTES" >> $GITHUB_ENV
          echo "Extracted and enhanced release notes:\n$FINAL_NOTES"

      - name: Set Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create Git Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git tag -a "${{ env.next-tag }}" -m "Release ${{ env.next-tag }}"
          git push origin "${{ env.next-tag }}"

      - name: Publish Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.next-tag }}
          release_name: "Release ${{ env.next-tag }}"
          body: "${{ env.release-notes }}"
          draft: false
          prerelease: false
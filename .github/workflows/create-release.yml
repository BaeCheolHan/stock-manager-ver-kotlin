name: Create Release

on:
  pull_request:
    types: [closed] # PR이 닫혔을 때 트리거

jobs:
  create-release:
    if: github.event.pull_request.merged == true # PR이 병합된 경우에만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get-latest-tag
        run: |
          # 최신 태그 가져오기
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest-tag=$TAG" >> $GITHUB_ENV

      - name: Determine version increment
        id: determine-version
        run: |
          # 라벨 확인
          LABELS=$(echo "${{ github.event.pull_request.labels[*].name }}")
          echo "Found labels: $LABELS"
          
          # 최신 태그 기본값 설정
          if [ -z "${{ env.latest-tag }}" ]; then
            LATEST_TAG="v0.0.0"
          else
            LATEST_TAG="${{ env.latest-tag }}"
          fi
          
          # 태그 숫자 분리
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | cut -c2-)
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          
          # 라벨에 따라 증가
          if [[ $LABELS == *"MAJOR"* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ $LABELS == *"MINOR"* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          # 다음 태그 계산
          NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "next-tag=$NEXT_TAG" >> $GITHUB_ENV
          echo "Calculated next tag: $NEXT_TAG"

      - name: Extract Release Notes from PR
        id: extract-notes
        run: |
          # PR 본문에서 Release Notes 섹션만 추출
          BODY="${{ github.event.pull_request.body }}"
          RELEASE_NOTES=$(echo "$BODY" | sed -n '/^### Release Notes/,/^###/p' | sed '1d;$d')
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="No release notes provided in the PR."
          fi
          echo "release-notes=$RELEASE_NOTES" >> $GITHUB_ENV
          echo "Extracted release notes: $RELEASE_NOTES"

      - name: Create Git Tag
        run: |
          git tag -a "${{ env.next-tag }}" -m "Release ${{ env.next-tag }}"
          git push origin "${{ env.next-tag }}"

      - name: Publish Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.next-tag }}
          release_name: "Release ${{ env.next-tag }}"
          body: "${{ env.release-notes }}"
          draft: false
          prerelease: false